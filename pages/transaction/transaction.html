<!doctype html>
<html>
<head>
    <title>Transaçao - Controle de gastos</title>

    <meta charset="UTF-8">
</head>

<body>
   <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
   </header>
   

   <main class="centralize">
    <form>
        <div class="form-field">
            <div><label>Informe seu nome de usuário</label></div>
            <input type="text" id="description">
        </div>
        <div class="form-field">
            <div><label>Fundo *</label></div>
            <input type="radio" name="type" checked id="expense"> 
            <label for="expense">Vermelho</label>
            <input type="radio" name="type" id="income"> 
            <label for="income">Verde</label>
        </div>
        <div class="form-field">
            <div><label>Data de Nascimento *</label></div>
            <input type="date" onchange="onChangeDate()" id="date">
            <div class="error" id="date-required-error">Data é obrigatória/inválida</div>
        </div>
        <div class="form-field">
            <div><label>Preferido *</label></div>
            <select id="currency">
                <option value="Anime:">Anime</option>
                <option value="Quadrinho:">Quadrinho</option>
                <option value="Novel:" selected>Novel</option>
            </select>
        </div>
        <div class="form-field">
            <div><label>Nome da Obra *</label></div>
            <input type="text" onchange="onChangeValue()" id="value">
            <div class="error" id="value-required-error">Nome da Obra é obrigatório</div>
        </div>

        </div>
        <div class="form-field">
            <div><label>Pais *</label></div>
            <select onchange="onChangeTransactionType()" id="transaction-type">
                <option value="">-- Selectione seu Pais --</option>
                <option>Brasil</option>
                <option>Estados Unidos</option>
                <option>Argentina</option>
                <option>China</option>
                <option>Mexico</option>
                <option>Uruguai</option>
            </select>
        <div class="error" id="transaction-type-required-error">
        Pais é obrigatorio</div>
        </div>
        <div class="form-field">
            <div><label>Estado *</label></div>
            <select onchange="onChangeTransactionType2()" id="transaction-type2">
                <option value="">-- Selecio o seu Estado --</option>
                <option>Salvador</option>
                <option>São Paulo</option>
                <option>Minas Gerais</option>
                <option>João Pessoa</option>
                <option>Londrina</option>
            </select>
        <div class="error" id="transaction-type2-required-error">
        Pais é obrigatorio</div>
        </div>
        <div class="form-field">
            <div><label>Tipo Sanguineo *</label></div>
            <select onchange="onChangeTransactionType3()" id="transaction-type3">
                <option value="">-- Selecio o seu tipo sanguineo --</option>
                <option>A+</option>
                <option>B+</option>
                <option>A-</option>
                <option>B-</option>
                <option>AB</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        <div class="error" id="transaction-type3-required-error">
        Pais é obrigatorio</div>
        </div>
        <button type="button" class="solid" disabled id="save-button"
        onclick="saveTransaction()">Salvar</button>
        <button type="button" class="clear">Cancelar</button>
     </form>
    </main>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="transaction.js"></script>


</html>
